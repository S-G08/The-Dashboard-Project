<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <!-- Link to stylesheet -->
    <link rel="stylesheet" href="styles.css" />
    <!-- ICON Link -->
    <script
      src="https://kit.fontawesome.com/d9a39466a1.js"
      crossorigin="anonymous"
    ></script>
    <!-- Sedan SC Font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sedan+SC&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <!-- Left Section including NAVBAR -->
      <section class="left">
        <!-- Profile Pic and UserName -->
        <div class="profile">
          <img src="images/profile.png" alt="profile-picture" />
          <p>John Doe</p>
        </div>
        <!-- Navigation BAR -->
        <!-- Dashboard -->
        <div class="nav">
          <i class="fa-solid fa-list"></i>
          <a href="#board">DASHBOARD</a>
        </div>
        <!-- Data -->
        <div class="nav">
          <i class="fa-solid fa-tags"></i>
          <a href="#data">DATA</a>
        </div>
        <!-- Users -->
        <div class="nav">
          <i class="fa-solid fa-user"></i>
          <a href="#users">USERS</a>
        </div>
        <!-- Schedule -->
        <div class="nav">
          <i class="fa-solid fa-calendar-days"></i>
          <a href="#schedule">SCHEDULE</a>
        </div>
        <!-- Contact -->
        <div class="nav">
          <i class="fa-solid fa-gear"></i>
          <a href="#contact">CONTACT</a>
        </div>
      </section>
      <section class="right">
        <!--Header -->
        <header>
          <!-- Heading -->
          <h1>DashBoard</h1>
          <!-- Search Bar -->
          <input
            type="text"
            id="search"
            name="search"
            placeholder="search..."
          />
        </header>
        <!-- Dashboard Section -->
        <div id="board">
          <h3>Activities</h3>
          <p>May-June 2024</p>
          <div>
            <img src="./images/BarGraph.png" alt="line chart image" />
          </div>
        </div>
        <!-- Data Section -->
        <!-- Heading -->
        <h2 id="dashboard_data_heading">Dashboard Data</h2>
        <div id="data">
          <!-- Data Cards -->

          <div class="data_cards" id="revenue">
            <!-- icon -->
            <i class="fa-solid fa-dollar-sign"></i>
            <!-- heading -->
            <p class="cardhead">Total Revenue</p>
            <!-- value -->
            <p class="carddata">$456,453,563</p>
          </div>
          <div class="data_cards" id="transaction">
            <!-- icon -->
            <i class="fa-solid fa-tag"></i>
            <!-- heading -->
            <p class="cardhead">Total Transaction</p>
            <!-- value -->
            <p class="carddata">1,450</p>
          </div>

          <div class="data_cards" id="likes">
            <!-- icon -->
            <i class="fa-solid fa-thumbs-up"></i>
            <!-- heading -->
            <p class="cardhead">Total Likes</p>
            <!-- value -->
            <p class="carddata">1,234</p>
          </div>

          <div class="data_cards" id="user_data">
            <!-- icon -->
            <i class="fa-solid fa-user"></i>
            <!-- heading -->
            <p class="cardhead">Total User</p>
            <!-- value -->
            <p class="carddata">856</p>
          </div>
        </div>
        <!-- Users Section -->
        <div id="users"></div>
        <!-- Schedule Section -->
        <div id="schedule"></div>
        <!-- Contact Section -->
        <div id="contact"></div>
        <!-- Footer -->
        <footer></footer>
      </section>
    </main>
  </body>
</html>
